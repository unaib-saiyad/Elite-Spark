<!DOCTYPE html>
<html lang="en">

  {% extends "base.html" %}
  {% load static %}
  
  {% block title %}Compose Exam{% endblock %}
  
  {% block body %}
  
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Compose an exam</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <section class="content">
        <div class="container-fluid">
          <div class="w-80 bg-white">
            <div class="row">
              <div class="form-group col-md-6 p-2">
                <label for="exampleInputBorderWidth2" class="h5 p-1">Exam name</label>
                <input type="text" autocomplete="off" class="form-control form-control-border border-width-2 w-100"
                  id="exampleInputBorderWidth2" placeholder="Enter the exam name">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6 p-2">
                <label for="exampleSelectBorderWidth2" class="h5 p-1">Select the number of
                  MCQ's</label>
                <select class="custom-select form-control-border border-width-2" id="exampleSelectBorderWidth2">
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                  <option>40</option>
                  <option>50</option>
                  <option>60</option>
                  <option>70</option>
                  <option>80</option>
                  <option>90</option>
                  <option>100</option>
                </select>
              </div>
              <div class="form-group col-md-6 p-2">
                <label for="total-exam-marks" class="h5 p-1">Total marks of the exam</label>
                <select class="custom-select form-control-border border-width-2" id="total-exam-marks">
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                  <option>40</option>
                  <option>50</option>
                  <option>60</option>
                  <option>70</option>
                  <option>80</option>
                  <option>90</option>
                  <option>100</option>
                </select>
              </div>
            </div>
            <div class="row">
              <!-- Date -->
              <div class="form-group col-md-6">
                <label class="h5 p-2">Date:</label>
                <div class="input-group date p-2" id="reservationdate" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" />
                  <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
              <!-- /.form group -->
              <!-- time Picker -->
              <div class="bootstrap-timepicker col-md-6">
                <div class="form-group">
                  <label class="h5 p-2">Time picker:</label>

                  <div class="input-group date p-2" id="timepicker" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#timepicker" />
                    <div class="input-group-append" data-target="#timepicker" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="far fa-clock"></i></div>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center p-2">
              <a href="./exam.html" class="btn btn-secondary btn-sm-lg px-2 m-2"><i class="fas fa-arrow-left"></i>
                Back</a>
              <a href="./add_question.html" class="btn btn-primary btn-sm-lg px-2 m-2">Next <i
                  class="fas fa-arrow-right"></i></a>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  {% endblock %}
