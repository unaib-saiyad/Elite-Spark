{% extends "base.html" %}
{% load static %}

{% block title %}Credits{% endblock %}

{% block body %}

<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Compose an assignment</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <section class="content">
      <div class="container-fluid">
        <div class="w-80 bg-white">
          <div class="row">
            <div class="form-group col-md-6 p-2">
              <label for="exampleInputBorderWidth2" class="h5 p-1">Assignment name</label>
              <input type="text" autocomplete="off" class="form-control form-control-border border-width-2 w-100"
                id="exampleInputBorderWidth2" placeholder="Enter the assignment name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 p-2">
              <label for="total-exam-marks" class="h5 p-1">Total marks of the assignment</label>
              <select class="custom-select form-control-border border-width-2" id="total-exam-marks">
                  <option selected>Not mention</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
                <option>100</option>
              </select>
            </div>
            <!-- Date and time range -->
          <div class="form-group col-md-6">
              <label class="h5 p-2">Date and time range:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-clock"></i></span>
                </div>
                <input type="text" class="form-control float-right" id="reservationtime">
              </div>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->
          </div>
          <div class="row">
              <div class="col-sm-6">
                  <!-- textarea -->
                  <div class="form-group">
                    <label class="h5 p-2">Instructions</label>
                    <textarea class="form-control p-2" rows="5" placeholder="Enter ..."></textarea>
                  </div>
                </div>
          </div>
          <div class="d-flex justify-content-center align-items-center p-2">
            <a href="./assignment_list.html" class="btn btn-secondary btn-sm-lg px-2 m-2"><i class="fas fa-arrow-left"></i>
              Back</a>
            <a href="./assignment_list.html" class="btn btn-primary btn-sm-lg px-2 m-2">Submit <i
                class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
