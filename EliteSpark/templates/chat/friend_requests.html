{% load static %}
{% load humanize %}
<div>
    <button onclick="friendToMain()" class="btn btn-primary float-right m-2">Go back</button>
</div>

<!-- Row -->
<div class="row">
    <div class="col-md-12 m-2">
        <!-- USERS LIST -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Latest friend requests</h3>

                <div class="card-tools">
                    <span class="badge badge-danger">8 New requests</span>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
                <ul id="friend-request-list" class="users-list clearfix">
                   
                </ul>
                <!-- /.users-list -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer text-center">
                <a href="javascript:">View More Users</a>
            </div>
            <!-- /.card-footer -->
        </div>
        <!--/.card -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row  -->
