{% extends "base.html" %}
{% load static %}

{% block title %}Compose Forum{% endblock %}

{% block body %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Start A New Forum</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="./forum.html">Forum</a></li>
                    <li class="breadcrumb-item active">Compose</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Start a new forum</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Topic subject:">
                          </div>
                          <div class="form-group">
                            <textarea type="text" rows="4" class="form-control" placeholder="Topic description:"></textarea>
                          </div>
                        <div class="form-group">
                            <textarea id="compose-textarea" class="form-control" style="height: 600px"></textarea>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="float-right">
                            <button type="button" class="btn btn-default"><i class="fas fa-pencil-alt"></i>
                                Draft</button>
                            <button type="submit" class="btn btn-primary"><i class="far fa-paper-plane"></i>
                                Send</button>
                        </div>
                        <button type="reset" class="btn btn-default"><i class="fas fa-times"></i>
                            Discard</button>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
